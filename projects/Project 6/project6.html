<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

    <div id="Sechead">
        <img src="./images/view.jpg" id="fullImg" alt="תמונת רקע רגועה">
        <img src="./images/view.jpg" id="mobileImg" alt="תמונת רקע רגועה">
        <h1 class="assi-bold">יחד יוצאים מהחושך, צעד אחר צעד</h1>
        <p class="assi-regular">
            ליווי וייעוץ בהתמודדות עם פוסט טראומה <br>
            סביבה בטוחה, תומכת ואכפתית עם כל הלב והניסיון.
        </p>
    </div>

    <div id="Secform">
        <form class="assi-bold">
            <label for="fullName">שם מלא</label>
            <input type="text" id="fullName" title="שם מלא" required>
            <label for="emailForm">דוא"ל</label>
            <input type="email" id="emailForm" title="כתובת דוא״ל" required>
            <button type="submit">קבע שיחת היכרות</button>
        </form>
    </div>
</body>

</html>
