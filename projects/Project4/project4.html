<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo&family=Satisfy&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="Sechead">
        <img src="./images/bgImg.png" id="fullImg" alt="Banner Image">
        <img src="./images/bgImgM.png" id="mobileImg" alt="Banner Image">
        <h1 class="assi-bold">תן לנו להוביל אותך קדימה</h1>
        <p class="assi-regular">
            אנחנו כאן כדי לעזור לך להצליח בעסק שלך. <br> השאר פרטים ונחזור אליך בהקדם.
        </p>
    </div>

    <div id="Secform">
        <form action="" class="assi-bold">
            <label for="">שם מלא</label>
            <input type="text" title="Full name" required>
            <label for="emailForm">דוא"ל</label>
            <input type="email" id="emailForm" title="Email address" required>
            <button type="submit" class="assi-bold">שליחה</button>
        </form>
    </div>
</body>

</html>
