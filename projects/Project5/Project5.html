<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

    <div id="Sechead">
        <img src="./images/girlpic.jpg" id="fullImg" alt="צילום תדמית">
        <img src="./images/lens.jpg" id="mobileImg" alt="צילום תדמית">
        <h1 class="assi-bold">תדמית מנצחת מתחילה בצילום מדויק</h1>
        <p class="assi-regular">
            סטודיו מקצועי לצילומי תדמית, משפחות, זוגות ופורטרטים אישיים.<br>
            בואו להצטלם באווירה נעימה, טבעית ומדויקת.
        </p>
    </div>

    <div id="Secform">
        <form class="assi-bold">
            <label for="fullName" id="name">שם מלא</label>
            <input type="text" id="fullName" title="שם מלא" required>
            <label for="emailForm">דוא"ל</label>
            <input type="email" id="emailForm" title="כתובת דוא״ל" required>
            <button type="submit">לקביעת צילומים</button>
        </form>
    </div>
</body>

</html>
